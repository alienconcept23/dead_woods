name: Unity - Weekly Build

on:
  schedule:
    - cron: '0 2 * * 1' # every Monday 02:00 UTC
  workflow_dispatch:

jobs:
  build:
    name: Weekly Windows Build and Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Unity - Build
        uses: game-ci/unity-builder@v2
        with:
          unityVersion: '2022.3.0f1'
          targetPlatform: 'StandaloneWindows64'
          cache: true
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      - name: Zip Windows Build
        run: |
          if [ -d build/StandaloneWindows64 ]; then
            cd build/StandaloneWindows64
            zip -r ../../IsoSurvival-${{ github.run_id }}.zip .
          else
            echo "Build folder not found"
            exit 1
          fi

      - name: Create pre-release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: weekly-${{ github.run_id }}
          release_name: Weekly Build ${{ github.run_number }}
          draft: false
          prerelease: true

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: IsoSurvival-${{ github.run_id }}.zip
          asset_name: IsoSurvival-${{ github.run_id }}.zip
          asset_content_type: application/zip